<div id="summary">
    <h1>
        <canvas data-bind-class="current_icon" width="84px" height="84px"></canvas>
        <span data-bind="current_temp | raw | append '&deg;'"></span>
    </h1>
    <h2 data-bind="current_desc | raw"></h2>
    <h4>
        <span data-bind="daily_high | raw | prepend 'High ' | append '&deg; / '"></span> <span data-bind="daily_low | raw | prepend 'Low ' | append '&deg;'"></span>
    </h4>
</div>
